<script src="scripts/Hdata.js"></script>
<script type="module">
  import {
    appendBrowseData,
    sliderHead,
    appendBRSlidData,
    appendHPSlidData,
  } from "./scripts/export.js";
  import { header, footer } from "./scripts/main.js";
  header();
  footer();
  let bussinessArr = JSON.parse(localStorage.getItem("bussinessData")) || [];
  let creativeArr = JSON.parse(localStorage.getItem("creativeData")) || [];
  let techArr = JSON.parse(localStorage.getItem("techData")) || [];
  let bussCarouselArr = JSON.parse(localStorage.getItem("bussCarousel")) || [];
  let creativeCarouselArr =
    JSON.parse(localStorage.getItem("creativeCarousel")) || [];
  let techCarouselArr = JSON.parse(localStorage.getItem("techCarousel")) || [];
  let bussinessTab = document.querySelector(".bussiness");
  let creativeTab = document.querySelector(".creative");
  let techTab = document.querySelector(".technology");
  let gridContainer = document.getElementById("gridContainer");
  let topicH2 = document.querySelector(".topicH2");
  let tabs = document.querySelectorAll(".tab");
  let icon1 = document.querySelector(".bussiness > div > svg");
  let text1 = document.querySelector(".bussiness > h3");
  let icon2 = document.querySelector(".creative > div > svg");
  let text2 = document.querySelector(".creative > h3");
  let icon3 = document.querySelector(".technology > div > svg");
  let text3 = document.querySelector(".technology > h3");
  // let slidesCont = document.querySelector(".slidesCont");
  let bussCont = document.querySelector(".bussCont");
  let creativeCont = document.querySelector(".creCont");
  let techCont = document.querySelector(".techCont");
  let bussBtns = document.querySelector(".bussHead");
  let cretiveBtns = document.querySelector(".creHead");
  let techBtns = document.querySelector(".techHead");

  // slider function *******

  let i = 0;
  let mleft = 0;
  const prevItem = (slides) => {
    console.log(slides);
    if (i > 0 && i <= 2) {
      mleft = 0;
      slides[i - 1].style.marginLeft = mleft + "px";
      i--;
    }
  };
  const nextItem = (slides) => {
    console.log(slides);
    if (i < 2) {
      mleft = -760;
      i += 1;
      console.log(slides[0], "slide");
      slides[i - 1].style.marginLeft = mleft + "px";
    }
  };

  // *************

  appendBrowseData(bussinessArr, gridContainer);
  bussBtns.innerHTML = sliderHead("bussLBtn", "bussRBtn", "");
  appendBRSlidData(bussCarouselArr, bussCont);

  i = 0;
  let bussSlides = document.querySelectorAll(".bussCont>div");
  document.querySelector("#bussLBtn").addEventListener("click", () => {
    console.log("thappo1");
    prevItem(bussSlides);
  });
  document.querySelector("#bussRBtn").addEventListener("click", () => {
    nextItem(bussSlides);
    console.log("thappo2");
  });
  bussinessTab.addEventListener("click", () => {
    topicH2.innerText = "Bussiness Topics";
    icon1.classList.add("active");
    text1.classList.add("active");
    icon2.classList.remove("active");
    text2.classList.remove("active");
    icon3.classList.remove("active");
    text3.classList.remove("active");
    appendBrowseData(bussinessArr, gridContainer);

    if (creativeCont.innerHTML != null && cretiveBtns.innerHTML != null) {
      creativeCont.innerHTML = null;
      cretiveBtns.innerHTML = null;
    }
    if (techCont.innerHTML != null && techBtns.innerHTML != null) {
      techCont.innerHTML = null;
      techBtns.innerHTML = null;
    }
    bussBtns.innerHTML = sliderHead("bussLBtn", "bussRBtn", "");
    appendBRSlidData(bussCarouselArr, bussCont);
    i = 0;
    let bussSlides = document.querySelectorAll(".bussCont>div");
    document.querySelector("#bussLBtn").addEventListener("click", () => {
      console.log("thappo1");
      prevItem(bussSlides);
    });
    document.querySelector("#bussRBtn").addEventListener("click", () => {
      nextItem(bussSlides);
      console.log("thappo2");
    });
  });
  let divs = document.querySelectorAll(".slidesCont > div");
  console.log(divs);
  divs.forEach((el) => {
    el.addEventListener("mouseover", () => {
      el.classList.toggle("zoom");
    });
  });
  creativeTab.addEventListener("click", () => {
    // sliderH.innerHTML = null;
    icon1.classList.remove("active");
    text1.classList.remove("active");
    icon2.classList.add("active");
    text2.classList.add("active");
    icon3.classList.remove("active");
    text3.classList.remove("active");
    topicH2.innerText = "Creative Topics";
    appendBrowseData(creativeArr, gridContainer);
    if (bussCont.innerHTML != null && bussBtns.innerHTML != null) {
      bussCont.innerHTML = null;
      bussBtns.innerHTML = null;
    }
    if (techCont.innerHTML != null && techBtns.innerHTML != null) {
      techCont.innerHTML = null;
      techBtns.innerHTML = null;
    }

    cretiveBtns.innerHTML = sliderHead("creLBtn", "creRBtn", "");
    appendBRSlidData(creativeCarouselArr, creativeCont);
    i = 0;
    let creSlides = document.querySelectorAll(".creCont>div");
    document.querySelector("#creLBtn").addEventListener("click", () => {
      console.log("thappo1");
      prevItem(creSlides);
    });
    document.querySelector("#creRBtn").addEventListener("click", () => {
      nextItem(creSlides);
      console.log("thappo2");
    });
  });
  techTab.addEventListener("click", () => {
    topicH2.innerText = "Technology Topics";
    icon1.classList.remove("active");
    text1.classList.remove("active");
    icon2.classList.remove("active");
    text2.classList.remove("active");
    icon3.classList.add("active");
    text3.classList.add("active");
    appendBrowseData(techArr, gridContainer);
    if (bussCont.innerHTML != null && bussBtns.innerHTML != null) {
      bussCont.innerHTML = null;
      bussBtns.innerHTML = null;
    }
    if (creativeCont.innerHTML != null && cretiveBtns.innerHTML != null) {
      creativeCont.innerHTML = null;
      cretiveBtns.innerHTML = null;
    }
    techBtns.innerHTML = sliderHead("techLBtn", "techRBtn", "");
    appendBRSlidData(techCarouselArr, techCont);
    i = 0;
    let techSlides = document.querySelectorAll(".techCont>div");
    document.querySelector("#techLBtn").addEventListener("click", () => {
      console.log("thappo1");
      prevItem(techSlides);
    });
    document.querySelector("#techRBtn").addEventListener("click", () => {
      nextItem(techSlides);
      console.log("thappo2");
    });
  });

  // let items = document.querySelectorAll("")
  // function slider(i, mleft, slides, l, r) {
  //   document.getElementById(l).addEventListener("click", prevItem);
  //   document.getElementById(r).addEventListener("click", nextItem);
  // }
  // slider(0, 0, slides, "leftArrow", "rightArrow");
</script>
